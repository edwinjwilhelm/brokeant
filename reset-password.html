<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - BrokeAnt</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #133d60, #184c75);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      color: #133d60;
      margin-bottom: 14px;
      text-align: center;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }

    button {
      width: 100%;
      background: #ffb34d;
      color: #402600;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff9d1f;
    }

    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
      font-size: 13px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .links {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
    }
    .links a {
      color: #ffb34d;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Choose a new password for your account.</p>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New password *</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm new password *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit">Update Password</button>
    </form>

    <div id="message" class="message"></div>

    <div class="links">
      <a href="/login.html">Back to login</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const messageEl = document.getElementById('message');

      messageEl.className = 'message';
      messageEl.textContent = '';

      if (!token) {
        messageEl.className = 'message error';
        messageEl.textContent = 'Missing or invalid reset link.';
        return;
      }
      if (newPassword.length < 6) {
        messageEl.className = 'message error';
        messageEl.textContent = 'Password must be at least 6 characters.';
        return;
      }
      if (newPassword !== confirmPassword) {
        messageEl.className = 'message error';
        messageEl.textContent = 'Passwords do not match.';
        return;
      }

      const formData = new FormData();
      formData.append('action', 'reset_password');
      formData.append('token', token);
      formData.append('new_password', newPassword);

      try {
        const response = await fetch('/backend/api/users.php', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.success) {
          messageEl.className = 'message success';
          messageEl.textContent = 'Password updated. You can now log in.';
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 1500);
        } else {
          messageEl.className = 'message error';
          messageEl.textContent = data.message || 'Unable to update password.';
        }
      } catch (err) {
        messageEl.className = 'message error';
        messageEl.textContent = 'Unable to update password.';
      }
    });
  </script>
</body>
</html>
