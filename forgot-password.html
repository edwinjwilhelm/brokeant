<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - BrokeAnt</title>
  <meta name="description" content="Reset access to your BrokeAnt account by requesting a password reset link.">
  <link rel="canonical" href="https://www.brokeant.com/forgot-password.html">
  <meta name="robots" content="noindex, nofollow">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #133d60, #184c75);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      color: #133d60;
      margin-bottom: 14px;
      text-align: center;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }

    button {
      width: 100%;
      background: #ffb34d;
      color: #402600;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff9d1f;
    }

    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
      font-size: 13px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .links {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
    }
    .links a {
      color: #ffb34d;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <p>Enter your email and weâ€™ll send a reset link.</p>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>

    <div id="message" class="message"></div>

    <div class="links">
      <a href="/login.html">Back to login</a>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('action', 'request_password_reset');
      formData.append('email', document.getElementById('email').value.trim());

      const messageEl = document.getElementById('message');
      messageEl.className = 'message';
      messageEl.textContent = '';

      try {
        const response = await fetch('/backend/api/users.php', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.success) {
          messageEl.className = 'message success';
          messageEl.textContent = data.message || 'Check your email for a reset link.';
        } else {
          messageEl.className = 'message error';
          messageEl.textContent = data.message || 'Unable to send reset link.';
        }
      } catch (err) {
        messageEl.className = 'message error';
        messageEl.textContent = 'Unable to send reset link.';
      }
    });
  </script>
</body>
</html>
