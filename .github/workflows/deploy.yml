name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
    steps:
      - name: Validate required secrets
        run: |
          if [ -z "$VPS_HOST" ]; then
            echo "Missing secret: VPS_HOST"
            exit 1
          fi
          if [ -z "$VPS_USER" ]; then
            echo "Missing secret: VPS_USER"
            exit 1
          fi
          if [ -z "$VPS_PASSWORD" ]; then
            echo "Missing secret: VPS_PASSWORD"
            exit 1
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          password: ${{ env.VPS_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -e
            cd /var/www/brokeant
            if [ -f .env ]; then cp .env /tmp/brokeant.env; fi
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            if [ -f /tmp/brokeant.env ]; then mv /tmp/brokeant.env .env; fi
            git update-index --skip-worktree .env || true
